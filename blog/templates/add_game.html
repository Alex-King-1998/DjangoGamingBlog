<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
</head>
<body>
    <h1>Add a New Game</h1>
    <form method="post" enctype="multipart/form-data">  <!-- Add enctype for file upload -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Game</button>
    </form>
    <a href="{% url 'games_list' %}">Back to Games List</a>
</body>
</html>
